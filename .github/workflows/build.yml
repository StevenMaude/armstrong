name: CI
on:
  push:
    branches:
      master
  pull_request:

jobs:
  build:
    name: Build and run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build code
        run: |
          make build

      - name: Run code
        run: |
          ./armstrong
